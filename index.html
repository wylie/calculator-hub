<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple Calculators offers mortgage, budget, weather, calorie, and bike gear calculators in one clean, fast app."
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6736467803282205"
      crossorigin="anonymous"></script>
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var redirect = params.get('redirect');
        if (redirect) {
          params.delete('redirect');
          var newPath = decodeURIComponent(redirect);
          var newSearch = params.toString();
          var newUrl = newPath + (newSearch ? ('?' + newSearch) : '') + window.location.hash;
          history.replaceState(null, '', newUrl);
        }
      })();
    </script>
    <title>Simple Calculators</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
